<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>
        <div class="app">
            <div class="vedio-container">
            <video loop>
                <source src="./vedio/rain.mp4" type="video/mp4"/>
            </video>
        </div>
    <div class="time-select">
        <button data-time="120">2minute</button>
        <button data-time="300">5minute</button>
        <button data-time="600">10minute</button>
    </div>
    <div class="player-container">
        <audio class="song"data-time="600">
            <source src="./audio/rain.mp3"/>
        </audio>
        <img src="./image/play1.svg" alt="play" class="play"/>
        
       
        <svg class="playing-outline" width="100px" height="100px" viewBox="0 0 453 453" 
        fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5"
             stroke="white" stroke-width="20"/>
            </svg>
       
        <svg class ="mooving-outline" width="100px" height="100px" viewBox="0 0 453 453" 
        fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5"
             stroke="#018EBA" stroke-width="20"/>
            </svg>
            
            <h3 class="time-display">0:00</h3>
           
    </div>
    <div class="sound-picker">
        <button data-sound="./audio/rain.mp3"data-vedio="./vedio/rain.mp4">
            <img src="./image/rain.svg" alt="rain"/>
           
        </button>
        <button data-sound="./audio/beach.mp3"data-vedio="./vedio/beach.mp4">
            <img src="./image/rain.icon.svg" alt="beach"/>
        </button>

    </div>
</div>
    <script src="./app.js">
        
        </script>
</body>
</html>
